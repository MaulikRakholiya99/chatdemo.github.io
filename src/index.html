    <title>Chat test</title>

<body>
    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-comment-alt"></i> SimpleChat
          </div>
          <div class="msger-header-options">
            <span><i class="fas fa-cog"></i></span>
          </div>
        </header>
      
        <div class="msger_chat" id="msger_chat">
          
        </div>
      
        <form class="msger-inputarea" id="msg_iarea">
          <input type="text" name="msg-input" id="msg_input" class="msger-input" placeholder="Enter your message..." autocomplete="off" required>
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>
      <script  src="https://maulikchatdemonode.herokuapp.com/socket.io/socket.io.js"></script>
    <script src="public/js/client.js"></script>
